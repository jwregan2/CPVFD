<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{% asset_path 'FSRI_GraphicShield.png' %}">
        <title>{{ page.title }}</title>
    </head>
    <body>
        {{ content }}
        <div style="text-align:center">
          <iframe

    </body>
</html>
