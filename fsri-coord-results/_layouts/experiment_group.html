---
layout: base
---

<div class="experiment-group" layout="column" layout-align="start center" flex>
    <div class="hero" {% if page.hero_image %}style="background-image: url('{{ page.hero_image | asset_path }}'); background-repeat: no-repeat;"{% endif %}>
        <div class="shim shim1"></div>
        <div class="shim shim2"></div>
        <div class="shim shim3"></div>
        <div class="text">
            <h1>{{ page.title }}</h1>
            <p>{{ page.hero_excerpt }}</p>
        </div>
    </div>
    <div class="container">
    {{ content }}
    </div>
</div>
