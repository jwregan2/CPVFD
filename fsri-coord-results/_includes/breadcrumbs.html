<div class="breadcrumbs" {% if (page.url == '/') and (site.breadcrumbs.root.hide) %}{{ 'style="display: none;"' }}{% endif %}>
  <a href="{{ site.links.home }}">
      <span class="icon icon-house"></span>
      <span>Home</span>
  </a>
  <a href="{{ site.links.private }}">Members</a>
  {% assign position = 0 %}
  {% for crumbitem in breadcrumbs %}
    {% assign position = position | plus: 1 %}
    <a href="{{ crumbitem.url | prepend: site.baseurl }}">
        {{ crumbitem.title }}
    </a>
  {% endfor %}
</div>
