
{% if page.images_carousel %}
<div class="subtitle">IMAGES</div>
<div class="separator"></div>
<div class="images">
    <div class="carousel">
        {% for image in page.images_carousel %}
        <div class="element" layout="column" layout-align="start center">
            {% assign image_url = image | asset_path %}
            <div class="content"
                 style="background: url({{ image_url }}) no-repeat; background-size: cover"
                 data-fancybox="gallery" href="{{ image_url }}">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
